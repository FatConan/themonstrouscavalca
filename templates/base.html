<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Monstrous Cavalcade - a parade of terrible creations from the laboratory of FatConan" />
        <link rel="shortcut icon" type="image/png" href="/resources/img/favicon.png" />
        {%  block head_replacements %}
            <style type="text/css">.body-wrapper{visibility: hidden;}</style>
            <link href="/resources/css/loader.css" rel="stylesheet" type="text/css" />
            <link href="/resources/css/styles.css" rel="alternate stylesheet" type="text/css" title="Putrid Parchment" />
            <link href="/resources/css/pulp-styles.css" rel="alternate stylesheet" type="text/css" data-default="true" title="1950s Pulp" />
            <script type="text/javascript" data-main="/resources/scripts/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
        {%  endblock %}
        <title>{{ DATA.get("page_title") }}</title>
    </head>
    <body>
        <div class="body-wrapper">
            <header class="{% if DATA.get("homepage", False) %}homepage{% else %}subpage{% endif %}">
                <a class="main-title" href="/"><span class="the">The</span> <span class="monstrous">Monstrous</span> <span class="cavalcade">Cavalcade</span></a>
                <nav>
                    <ul class="nav-links">
                        <li class="creations"><a href="/terrible-creations" title="Terrible Creations">Creations</a></li>
                        <li class="concepts"><a href="/ill-conceptions" title="Ill Conceptions">Concepts</a></li>
                        <li class="github"><a href="http://github.com/fatconan" title="Github">Github</a></li>
                        <li class="styler"><a href="#" title="Style switcher">Style Switcher</a></li>
                    </ul>
                </nav>
            </header>
            <section id="page-content" class="content {{ DATA.get("extended_classes") }}">
                <a class="home {% if DATA.get("homepage", False) %}hidden{% endif %}" title="Back to the beginning" href="/"><span>Go back!</span></a>
                <div class="inner {{ DATA.get("extended_classes") }}">
                    <div id="content-top" class="cms">
                         {% block extension %}{% endblock %}
                    </div>
                </div>
            </section>
            <footer>
                <p>Built upon the <a href="https://github.com/FatConan/sand">Sand</a></p>
            </footer>
        </div>
    </body>
</html>
